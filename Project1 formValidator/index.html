<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validator</title>
</head>

<body>
    <div class="wrapper">
        <form class="form" id="form">
            <h2>New User Registration</h2>
            <div class="content-wrap">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" class="username" id="username" placeholder="Enter Usernmae">
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="text" class="email" id="email" placeholder="Enter Email">
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="text" class="password" id="password" placeholder="Enter Password">
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="password2">Confirm Password</label>
                    <input type="text" class="password2" id="password2" placeholder="Enter Password Again">
                    <small>Error message</small>
                </div>

                <button type="submit" id="button">Submit</button>
            </div>
        </form>
    </div>

    <script src="main.js"></script>
</body>

</html>
